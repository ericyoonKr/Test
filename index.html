<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dankook Time Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Dankook Time Table using Javascript</h1>

    <input type="file" id="csvFileInput" accept=".csv">
    <button onclick="handleFile()">ReadFile</button>
    <div id="tableContainer"></div>

    <script>
        function handleFile() {
            const fileInput = document.getElementById("csvFileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("Select a CSV file.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const csvText = e.target.result;
                const tableData = parseCSV(csvText);
                createTable(tableData);
            };

            reader.readAsText(file);
        }

        function parseCSV(csv) {
            const rows = csv.split("\n").map(row => row.trim()).filter(row => row.length > 0);
            
            return rows.map(row => {
                // 쉼표가 큰따옴표 안에 있는 경우 하나의 값으로 유지
                const regex = /(".*?"|[^",]+)(?=\s*,|\s*$)/g;
                return [...row.matchAll(regex)].map(match => match[1].replace(/"/g, '')); // 큰따옴표 제거
            });
        }

        function createTable(data) {
            if (data.length === 0) {
                alert("CSV 파일이 비어 있습니다.");
                return;
            }

            let table = document.createElement("table");

            data.forEach((row, index) => {
                let tr = document.createElement("tr");

                row.forEach(cell => {
                    let td = document.createElement(index === 0 ? "th" : "td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });

                table.appendChild(tr);
            });

            document.getElementById("tableContainer").innerHTML = "";
            document.getElementById("tableContainer").appendChild(table);
        }
    </script>

</body>
</html>
