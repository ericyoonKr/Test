<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dankook Time Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Dankook Time Table using JavaScript</h1>

    <input type="file" id="csvFileInput" accept=".csv">
    <button onclick="uploadCSV()">업로드</button>

    <div id="tableContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("/timetable")
                .then(response => response.json())
                .then(data => {
                    createTable(data.timetable);
                })
                .catch(error => console.error("CSV API 불러오기 오류:", error));
        });

        function createTable(data) {
            if (!data || data.length === 0) {
                alert("CSV 파일이 비어 있습니다.");
                return;
            }

            let table = document.createElement("table");

            data.forEach((row, index) => {
                let tr = document.createElement("tr");

                row.forEach(cell => {
                    let td = document.createElement(index === 0 ? "th" : "td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });

                table.appendChild(tr);
            });

            document.getElementById("tableContainer").innerHTML = "";
            document.getElementById("tableContainer").appendChild(table);
        }

        function uploadCSV() {
            const fileInput = document.getElementById("csvFileInput");
            if (!fileInput.files.length) {
                alert("CSV 파일을 선택하세요.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert("업로드 성공! 페이지를 새로고침하면 반영됩니다.");
                location.reload();
            })
            .catch(error => {
                console.error("파일 업로드 실패:", error);
                alert("업로드 실패!");
            });
        }
    </script>
</body>
</html>
